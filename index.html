<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>Game Template</title>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div id="game-wrapper">
    <div id="game-root"></div>
  </div>
  <!-- Playgama SDK (локальная версия) -->
  <script>
    // Создаём заглушку если SDK не загрузится
    window.bridgeLoadTimeout = setTimeout(() => {
      if (typeof window.bridge === 'undefined') {
        console.warn('Playgama Bridge не загрузился, используем dev режим');
        window.bridge = null;
      }
    }, 3000);
  </script>
  <script src="./playgama-bridge.js" onload="clearTimeout(window.bridgeLoadTimeout)" onerror="console.warn('Playgama SDK failed to load')"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
